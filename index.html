<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Modern Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4285f4;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Modern Web Page</h1>
    </header>

    <section>
        <h2>Welcome to Your Web Page</h2>
        <p>This is a simple example of a modern HTML5 web page. You can customize it as per your requirements.</p>
    </section>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

</body>
</html>
